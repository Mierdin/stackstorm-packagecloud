---
name: "create_master_token"
pack: "packagecloud"
runner_type: "local-shell-cmd"
enabled: true
parameters:
  user:
    type: string
    required: true
  repository:
    type: string
    required: true
  mastertoken:
    type: string
    required: true
  token_name:
    type: string
    required: true
  cmd:
    immutable: true
    default: "package_cloud master_token create {{user}}/{{repository}} {{mastertoken}} {{token_name}}"
