---
name: list_packages
pack: packagecloud
description: List packages for a repo
runner_type: python-script
entry_point: list_packages.py
enabled: true
parameters:
    repo:
        type: string
        description: Name of the packagecloud repo
        required: true
    api_token:
        type: string
        description: Token to access the packagecloud API
        default: "{{system.pkg_cloud_token}}"
    per_page:
        type: number
        default: 1000
    filename_filter:
        type: string
        description: "Optional glob-like filename filter (e.g. *1.6.0)*"
        required: false
